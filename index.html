<!-- THE ODIN CALCULATOR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN CALCULATOR</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row1">
                    <button>AC</button>
                    <button>CE</button>
                    <button>%</button>
                    <button>&divide;</button>
                </div>
                <div class="row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>
                </div>
                <div class="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&minus;</button>
                </div>
                <div class="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&plus;</button>
                </div>
                <div class="row5">
                    <button>0</button>
                    <button>&dot;</button>
                    <button>&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
