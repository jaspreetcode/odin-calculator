<!-- THE ODIN CALCULATOR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN CALCULATOR</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row1">
                    <button class="control all-clear">AC</button>
                    <button class="control clear-entry">CE</button>
                    <button class="operator" data-op="mod">%</button>
                    <button class="operator" data-op="divide">&divide;</button>
                </div>
                <div class="row2">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="operator" data-op="multiply">&times;</button>
                </div>
                <div class="row3">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="operator" data-op="subtract">&minus;</button>
                </div>
                <div class="row4">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="operator plus" data-op="add">&plus;</button>
                </div>
                <div class="row5">
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                    <button class="equals" data-op="equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
